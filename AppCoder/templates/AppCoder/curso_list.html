<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cursos List</title>
    </head>
    <body>
        <h1> Cursos de Coder -Python </h1>
        <ul>
            {% for curso in object_list %}
                <li>
                    <p>NOMBRE: {{curso.nombre}}</p>
                    <p>CAMADA: {{curso.camada}}</p>
                    <p>
                        <a href="{% url 'Detail' curso.id %}">Ver</a>
                        <a href="{% url 'Edit' curso.id %}">Editar</a>
                        <a href="{% url 'Delete' curso.id %}">Borrar</a>
                    </p>
                </li>
            {% endfor %}
        </ul>

    </body>
    </html>
